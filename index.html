<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>
    <div class="row">
      <div class ="col-md-6">
        <hr>
        <h2>Add a Trip</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="new-location-name">Location:</label>
            <input type="text" class="form-control" id="new-location-name">
          </div>
          <div class="form-group">
            <label for="new-date">Date:</label>
            <input type="text" class="form-control" id="new-date">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes:</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Travel Log:</h2>
        <ul id="travelLog">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-travelLog">
          <p>Location: <span class="location"></span></p>
          <p>Date: <span class="date"></span></p>
          <p>Notes: <span class="notes"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
